<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassify</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="makeImage();">
    <main>
    <div class="title">
        <h1>The Yassify Machine</h1>
        <a href="about/about.html"><button class="about">About</button></a>
    </div>
    <div class="imgcontainer">
        <img src="images/purpleribbon.gif" class="purpleborder" alt="Purple ribbon frame for yassification" width="400" height="500">
        <div class="contents" id="content"></div> 
        <div class="filtercontainer"></div> 
        <img src="images/pink-heart-.png" class="pinkheart" alt="Shiny 3D pink heart" width="135" height="129">
        <img src="images/flowersandbutterfly.gif" class="flowersandbutterfly" alt="Flowers and butterflies flying over" width="290" height="212">  
        <img src="images/slay.gif" class="slay" alt="3D text that says slay gif" width="215" height="90"> 
        <img src="images/Bright-Red-Shiny-Heart.png" class="redheart" alt="Shiny 3D red heart" width="192" height="218">  
        <img src="images/omgyass.gif" class="omgyass" alt="Moving gif text that says oh my god yass" width="369" height="156"> 
        <img src="images/pinkbutterfly.gif" class="pinkbutterfly" alt="Gif of pink butterflies" width="127" height="145">
        <img src="images/yassbunny.png" class="yassbunny" alt="Heart wreath with butterflies" width="299" height="492">    
        <img src="images/threebutterflies.png" class="threebutterflies" alt="Illustration of three butterflies" width="522" height="96"> 
        <img src="images/flowerchain.png" class="flowerchain" alt="Illustration of pearled flower chain" width="248" height="319"> 
        <img src="images/yassbabushka.png" class="shoesnshroom" alt="Illustration of babushka" width="280" height="252"> 
        <img src="images/butterflyyass.png" class="butterflyyass" alt="Illustration of butterfly" width="271" height="286">
        <button onclick="nextImage()">Yassify</button>
    </div>
    <div class="intro">
        <p>Welcome to page of yassification. This is the Yass machine. To Yassify, press the button below. Transport these men from fever dreams to slayday. Hover over images for extra glitter and extra slay. Yass away!</p>
    </div>
</div>
</main>
<script src="main.js"></script>
</body>
</html>
